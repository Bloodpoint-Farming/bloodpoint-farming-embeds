name: Sync Discord Embeds

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to preview
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name != 'workflow_dispatch' && 'discord.gg/bloodpoints' || 'discord.gg/5PSfCFb8Th' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Sync embeds
        run: pnpm run sync
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GUILD_ID: ${{ vars.GUILD_ID }}