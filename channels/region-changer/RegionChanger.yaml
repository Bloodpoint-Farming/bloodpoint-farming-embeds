embeds:
- title: Make Your Choice - Region Changer
  description: A tool that allows manual selection of game server regions. By modifying
    the system's hosts file to block certain servers, it helps bypass automatic region
    selectionâ€”ideal for those wanting more control over matchmaking without using
    a VPN.
  color: 2375525
  gallery:
  - attachment://RegionChangerBanner.webp
  fields:
  - name: 'Instructions:'
    value: |
      1. Download the [latest MakeYourChoice.exe](https://github.com/laewliet/make-your-choice/releases/latest/download/MakeYourChoice.exe).
      2. Run it Administrator (so that it's able to modify the hosts file).
      See the [README](https://github.com/laewliet/make-your-choice/blob/main/README.md) on GitHub for more information.
- color: 2375525
  title: 'Manual Hosts File Overrides'
  description: Manually change your hosts file without the need for scripts or administrative
    permissions.
  fields:
  - name: 'Instructions:'
    value: |-
      1. Backup your `C:\Windows\System32\drivers\etc\hosts` by copying and saving it elsewhere.
      2. Download [dbd-hosts-file-overrides-main.zip](https://github.com/Bloodpoint-Farming/dbd-hosts-file-overrides/archive/refs/heads/main.zip).
      3. To change region, copy the `hosts` file for your desired region from the zip and paste it in the path from Step 1.
        - Restart DBD.
      4. To restore the hosts file, copy your backup `hosts` file and paste it in the path from Step 1.
        - Restart DBD.
      See the [README](https://github.com/Bloodpoint-Farming/dbd-hosts-file-overrides/blob/main/README.md) on GitHub for more information.
