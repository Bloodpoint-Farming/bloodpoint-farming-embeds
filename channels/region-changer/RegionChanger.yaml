- title: Make Your Choice (Recommended) âœ¨
  description: >
    [Make Your Choice](https://github.com/laewliet/make-your-choice) allows you to
    select your DBD matchmaking region **without a VPN**. It works by blocking all
    other regions using your `hosts` file. This approach is **safe** since it does
    not touch the DBD game files.
  color: 2375525
  gallery:
  - attachment://RegionChangerBanner.webp
  fields:
  - name: 'Instructions:'
    value: |
      1. Download and run the latest [MakeYourChoice.exe](https://github.com/laewliet/make-your-choice/releases/latest/download/Make.Your.Choice.Win.exe).
      2. Select your desired regions. (The closest one will be used.)
      3. Click `Apply Selection`.
      4. Restart DBD.
      -# See the [README](https://github.com/laewliet/make-your-choice/blob/main/README.md) on GitHub for more information.
- color: 2375525
  title: 'Manual Hosts File Overrides (Alternative) ðŸ”§'
  description: '**Manually** change your hosts file **without scripts** or administrative permissions.'
  fields:
  - name: 'Instructions:'
    value: |-
      1. Backup your `C:\Windows\System32\drivers\etc\hosts` by copying and saving it elsewhere.
      2. Download [dbd-hosts-file-overrides-main.zip](https://github.com/Bloodpoint-Farming/dbd-hosts-file-overrides/archive/refs/heads/main.zip).
      3. To change region, copy the `hosts` file for your desired region from the zip and paste it in the path from Step 1.
        - Restart DBD.
      4. To restore the hosts file, copy your backup `hosts` file and paste it in the path from Step 1.
        - Restart DBD.
      -# See the [README](https://github.com/Bloodpoint-Farming/dbd-hosts-file-overrides/blob/main/README.md) on GitHub for more information.
